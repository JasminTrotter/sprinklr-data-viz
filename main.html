<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Sprinklr Data Viz Demo</title>
  <meta name="description" content="Sprinklr Data Viz Demo">
  <meta name="author" content="Jasmin Trotter">
  <link rel="stylesheet" href="./src/main.css">
</head>

<body>
  <h1>Data Validation Playground</h1>
  <figure>
    <figcaption>Dancer Schema</figcaption>
    <pre>
      <code>
        const nameSchema = {
          first: { type: 'string' },
          last: { type: 'string' },
        };

        const choreoSchema = {
          speed: { type: 'number' },
          bodyHalf: {
            type: 'string',
            optional: true,
            regex: new RegExp(/^left|right$/)
          },
          bodyPart: {
            type: 'string',
            regex: new RegExp(/^head|arm|hand|torso|hip|leg|foot$/)
          }
        };

        const dancerSchema = {
          name: nameSchema,
          genre: { type: 'string' },
          level: {
            type: 'string',
            regex: new RegExp(/^beginner|intermediate|advanced$/)
          },
          isSoloist: { type: 'boolean' },
          choreography: {
            type: 'object',
            arrayItem: { itemSchema: choreoSchema }
          }
        };
      </code>
    </pre>
  </figure>

  <section>
    <h2>Which data payload passes against the above schema?</h2>
    <div class="data-option-container">
      <div class="data-option">
        <figure>
          <figcaption>Option 1</figcaption>
          <pre>
            <code>
              {
                name: {
                  first: 'Jasmin',
                  last: 'Trotter'
                },
                genre: 'ballet',
                level: 'advanced',
                isSoloist: true,
                choreography: [
                {
                  speed: 5,
                  bodyHalf: 'right',
                  bodyPart: 'foot'
                },
                {
                  speed: 3,
                  bodyHalf: 'left',
                  bodyPart: 'hand'
                },
                {
                  speed: 10,
                  bodyPart: 'leg'
                }
                ]
              }
            </code>
          </pre>
        </figure>
        <button id="good-data">pick option 1</button>
      </div>
      <div class="data-option">
        <figure>
          <figcaption>Option 2</figcaption>
          <pre>
            <code>
                {
                  name: {
                    first: 'Joe Shmoe'
                  },
                  level: 'not actual dancer',
                  isDancer: false,
                  isSoloist: 'no way!',
                  choreography: [
                  {
                    speed: 1,
                    bodyHalf: 'left',
                    bodyPart: 'foot'
                  },
                  {
                    speed: 1,
                    bodyHalf: 'left',
                    bodyPart: 'foot'
                  }
                  ]
                }
            </code>
          </pre>
        </figure>
        <button id="bad-data">pick option 2</button>
      </div>
    </div>
  </section>
  <section class="feedback" id="results">
    <h2>Results</h2>
  </section>
  <script src="dist/magic-bundle.js"></script>
</body>

</html>
